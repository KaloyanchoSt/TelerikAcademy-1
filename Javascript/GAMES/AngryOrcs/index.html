<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Heroes main</title>
    <link rel="stylesheet" href="style/main.css"/>
    <script src="js/libs/require.js" data-main="js/main"></script>
</head>
<body>
<div id="root">
    <canvas id="gamecanvas" width="640" height="480" class="gameLayer"></canvas>
    <div id="scoreScreen" class="gameLayer">
        <span>Score: </span>
    </div>
    <div id="mainMenu" class="gameLayer">
        <h3>ANGRY ORCS</h3>
        <div id="main-menu-navigation">
            <ul>
                <li><button id="playBtn">PLAY</button></li>
                <li><button>LOAD GAME</button></li>
                <li><button>PLAY</button></li>
                <li><button>CREDITS</button></li>
            </ul>
        </div>
    </div>
    <div id="levelSelectScreen" class="gameLayer"></div>
    <div id="loadingScreen" class="gameLayer">
        <div id="loadingMessage">The game is loading</div>
    </div>
    <div id="endingScreen" class="gameLayer"></div>
</div>
</body>
</html>
