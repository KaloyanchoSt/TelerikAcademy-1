<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function Solve(input) {
            var input = input.map(Number);
            var n = input[0];

            var maxSoFar = input[1];
            var maxEndingHere = input[1];
            for (var i = 1; i < input.length; i++) {
                if (maxEndingHere < 0) {
                    maxEndingHere = input[i];
                }
                else {
                    maxEndingHere += input[i];
                }

                if (maxEndingHere >= maxSoFar) {
                    maxSoFar = maxEndingHere;
                }
            }

            return maxSoFar;
        }

        var input = [
            '6',
            '1',
            '3',
            '-5',
            '8',
            '7',
            '-6', ];

        Solve(input);
    </script>
</body>
</html>
