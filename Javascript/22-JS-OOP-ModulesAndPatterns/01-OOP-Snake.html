<script>


    function engine() {
        theSnake.move();
        renderer.clear();
        renderer.draw(theSnake);
        renderer.draw(food);
        setTimeout(engine, 100);
    }

    setTimeout(engine, 100);
    // Testing
    var theSnake = snakes.get(250,250,5);
    theSnake.snakeController();
    var food = snakes.getFood(100,100,15);

    renderer.draw(theSnake);
    renderer.draw(food);
</script>
