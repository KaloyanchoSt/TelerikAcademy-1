<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>01 - Basic Shapes</title>
    <style type="text/css">
        canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        
        drawHead();

        function drawHead() {

            // Head
            drawFullCircle(150, 250, 80, 1, 0.9, '#90cad7', '#184a54');

            // Eyes
            drawFullCircle(110, 350, 15, 1, 0.7, '#90cad7', '#184a54');
            drawFullCircle(160, 350, 15, 1, 1, '#90cad7', '#184a54');

        }

        function drawFullCircle(x,y,r,scaleX,scaleY,fillColor,strokeColor)
        {
            ctx.beginPath();
            ctx.fillStyle = fillColor;
            ctx.strokeStyle = strokeColor;
            ctx.scale(scaleX, scaleY);
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
    </script>
</body>
</html>
