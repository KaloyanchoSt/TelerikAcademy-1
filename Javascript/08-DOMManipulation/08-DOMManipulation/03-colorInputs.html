    <title>03 - Color Inputs</title>
</head>
<body>

    <input type="color" />
    <input type="color" />
    <script>
        var textarea = document.getElementsByTagName('textarea')[0];
        var inputs = document.getElementsByTagName('input');
        var colorControl = inputs[0];
        var backgroundColorControl = inputs[1];

        colorControl.addEventListener('change', function () {
            textarea.style.color = colorControl.value;
        }, false);

        backgroundColorControl.addEventListener('change', function () {
            textarea.style.backgroundColor = backgroundColorControl.value;
        }, false);

    </script>
</body>
