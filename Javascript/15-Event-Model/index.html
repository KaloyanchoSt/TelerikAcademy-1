<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            width: 250px;
            border: 1px solid lightgray;
            margin: 0 0 0 0;
            padding: 0;
        }
        ul li {
            list-style-type: none;
            display: block;
            border-bottom: 1px solid lightgray;
            height: 40px;
            cursor: pointer;
            vertical-align: middle;
            line-height: 40px;
            padding: 0 0 0 10px;
        }
        ul li:last-child {border: none;}
        .completed {
            color: lightgray;
            text-decoration: line-through;
            background-color: lightyellow;
        }

        input[type="text"]{
            width: 94%;
        }

        .delBtn {
            float: right;
            margin: 0 10px 0 0;
            background: url("del.png") no-repeat;
            width: 16px;
            height: 16px;
            display: block;
            float:right;
            margin: 15px 10px 0 0px;
        }
    </style>
</head>
<body>
<ul id="noteField"></ul>
<ul style="border-top: 0;">
    <li><input type="text" autofocus/></li>
</ul>
<script>
    var input = document.getElementsByTagName('input')[0];
    var container = document.getElementById('noteField')
    input.addEventListener('keypress', function (ev) {
        if (ev.keyCode == 13 && this.value.length >= 3) {
            var newTask = document.createElement('li');
            var delBtn = document.createElement('a');
            delBtn.className = 'delBtn';
            delBtn.addEventListener('click', function (ev) {
                var parent = this.parentNode;
                parent.parentNode.removeChild(parent);
                return false;
            });
            newTask.innerHTML = this.value;
            newTask.appendChild(delBtn);
            newTask.addEventListener('click', function (ev) {
                ev.stopPropagation();
                this.className = 'completed';
            });
            container.appendChild(newTask);
            this.value = '';
        }
    });
</script>
</body>
</html>
