    <script>
        function isBigger(numbers, position)
        {
            if (position == 0 || position == numbers.length - 1) {
                jsConsole.writeLine("The position cannot be first or last element in the sequence!");
            }
            else {
                if (numbers[position] == numbers[position - 1] && numbers[position] == numbers[position + 1]) {
                    return true;
                }
                else {
                    return false;
                }
            }
        }
        function onExecuteClick() {
            var numbers = jsConsole.read('#input').split(',');
            var position = jsConsole.readInteger('#position');
            for (var i = 0; i < numbers.length; i++) {
                numbers[i] == parseInt(numbers[i]);
            }

            if (isBigger(numbers, position)) {
                jsConsole.writeLine(isBigger);
            }
        }
    </script>
    <p style="font-size:12px;">
        // 06. Write a function that checks if the element at given position in given array of integers is bigger than its two neighbors (when such exist).
    </p>
