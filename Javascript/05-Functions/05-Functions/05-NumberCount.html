    <div id="console">
    </div>
    <script src="js/js-console.js">	  
    </script>
    <script>
        function CountOccurence(numbers, search)
        {
            var count = 0;
            for (var i = 0; i < numbers.length; i++) {
                if (numbers[i] == search) {
                    count++;
                }
            }
            return count;
        }
        function onExecuteClick() {
            var numbers = jsConsole.read('#input').split(',');
            for (var i = 0; i < numbers.length; i++) {
                numbers[i] = parseInt(numbers[i]);
            }
            var search = jsConsole.readInteger('#search');
            jsConsole.writeLine(CountOccurence(numbers, search));
        }
    </script>
    <p style="font-size:12px;">
        // 05. Write a function that counts how many times given number appears in given array. Write a test function to check if the function is working correctly.
