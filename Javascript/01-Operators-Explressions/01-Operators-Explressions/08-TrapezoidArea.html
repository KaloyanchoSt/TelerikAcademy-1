    <script>

        function onExecuteClick() {
            var a = jsConsole.readFloat("#a");
            var b = jsConsole.readFloat("#b");
            var height = jsConsole.readFloat("#height");
            var area = ((a + b) / 2) * height;
            jsConsole.writeLine("The Trapezoid area is " + area);
        }
    </script>
