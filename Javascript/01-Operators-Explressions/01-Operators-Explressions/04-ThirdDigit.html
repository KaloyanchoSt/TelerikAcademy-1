    <script>

        function onExecuteClick() {
            var number = jsConsole.readFloat("#number");
            var thirdDigit = parseInt(number / 100) % 10;
            if (thirdDigit == 7) {
                jsConsole.writeLine("The third digit (right-to-left) IS 7 ");
            }
            else {
                jsConsole.writeLine("The third digit (right-to-left) is NOT 7 ");
            }
        }
    </script>
