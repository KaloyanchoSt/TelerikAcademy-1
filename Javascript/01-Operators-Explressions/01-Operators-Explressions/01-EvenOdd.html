    <script>

        function onExecuteClick() {
            var number = jsConsole.readFloat("#number");
            if (number % 2 == 0) {
                var result = "even";
            }
            else {
                var result = "odd";
            }
            jsConsole.writeLine("The number "+ number +" is: " + result);
        }
    </script>
