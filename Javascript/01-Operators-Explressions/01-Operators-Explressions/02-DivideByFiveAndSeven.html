    <script>

        function onExecuteClick() {
            var number = jsConsole.readFloat("#number");
            if ((number % 5 == 0) && (number % 7 == 0)) {
                var result = " CAN be divided by 5 and 7 at the same time!";

            }
            jsConsole.writeLine("The number " + number + result);
