    <script>

        function onExecuteClick() {
            var number = jsConsole.readFloat("#number");
            var position = jsConsole.readFloat("#position");
            var mask = 1;
            mask = mask << position;
            number = number & mask;
            if (number != 0) {
                jsConsole.writeLine("The bit in position " + position + " is 1");
            }
            else {
                jsConsole.writeLine("The bit in position " + position + " is 0");
            }
        }
    </script>
