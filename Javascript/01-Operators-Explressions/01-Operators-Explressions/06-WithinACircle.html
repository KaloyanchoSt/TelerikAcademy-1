    <script>

        function onExecuteClick() {
            var x = jsConsole.readFloat("#x");
            var y = jsConsole.readFloat("#y");
            var radius = jsConsole.readFloat("#radius");
            if ((x * x + y * y) <= (radius * radius)) {
                var result = "IS";
            }
            else {
                var result = "IS NOT";
            }
            jsConsole.writeLine("The point with coordinates(X:" + x + " Y:" + y + ")<br/> "+ result +" within a circle with radius of "+ radius +"!");
        }
    </script>
