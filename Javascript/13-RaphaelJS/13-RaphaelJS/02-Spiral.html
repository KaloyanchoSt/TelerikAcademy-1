<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/raphael.js"></script>
</head>
<body>
    <canvas id="canvas" width="600" height="500"></canvas><br/>
	<strong>This is the algorithm. Sorry i didn't have the time to make it work for SVG</strong><br/>
    <script>

        var canvas = document.getElementById('canvas');
        var dc = canvas.getContext('2d');
        var frame = 1;
        function refresh(dc, width, height, frame_number)
        {
            dc.clearRect(0, 0, width, height);

            dc.fillStyle = '#000';
            var nbr_circles = 100;

            var angle_incr = (2 + (frame_number) / 12.0) * Math.PI / 180;

            var cx = width / 2;
            var cy = height / 2;
            var outer_rad = width * .45;

            var sm_rad = 2;

            for (var i = 1; i <= nbr_circles; ++i) {
                var ratio = i / nbr_circles;
                var angle = i * angle_incr;
                var spiral_rad = ratio * outer_rad;
                var x = cx + Math.cos(angle) * spiral_rad;
                var y = cy + Math.sin(angle) * spiral_rad;

                dc.beginPath();
                dc.arc(x, y, sm_rad, 0, 2 * Math.PI, false);
                dc.fill();
            }
        }

        function animate() {
            refresh(dc, 400, 400, frame);
            window.requestAnimationFrame(animate);
            frame+=0.5;
        }

        animate();
    </script>
</body>
</html>
