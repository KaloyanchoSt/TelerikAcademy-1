    <script src="js/js-console.js">

    <script>
        function findMinMax(myObject)
        {
            var min = "z";
            var max = "a";
            for (var prop in myObject) {
                if (prop < min) {
                    min = prop;
                }
                if (prop > max) {
                    max = prop;
                }
            }
            jsConsole.writeLine("The smallest property in " + myObject + " is " + min);
            jsConsole.writeLine("The biggest property in " + myObject + " is " + max);
        }

        function onExecuteClick() {
            findMinMax(window);
            findMinMax(navigator);
            findMinMax(document);
        }
    </script>
    <p style="font-size: 12px;">
        // 04. Write a script that finds the lexicographically smallest and largest property in document, window and navigator objects
    </p>
