<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>02-NotDivisible</title>
    <link href="css/js-console.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <a href="01-SimpleLoop.html">01-ExchangeValue</a> |
        <a href="02-NotDivisible.html" class="current">02-NotDivisible</a> |
        <a href="03-MinMax.html">03-MinMax</a> |
        <a href="04-Property.html">04-Property</a>
    </header>
    <table>
        <tr>
            <td>
                <label for="b">Loop Length:</label></td>
            <td>
                <input type="text" id="loopLength" /></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="onExecuteClick()">Execute</button></td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="js/js-console.js">	  
    </script>
    <script>
        function onExecuteClick() {
            var length = jsConsole.readFloat("#loopLength");
            for (var i = 1; i <= length; i++) {

                if (!(i % (3 * 7) == 0)) {
                    jsConsole.writeLine(i);
                }
            }
        }
    </script>
    <p style="font-size: 12px;">
        // 02. Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time
    </p>
</body>
</html>
