        <tr>
            <td></td>
            <td><button onclick="onExecuteClick()">Execute</button></td>

    <div id="console">
    </div>
    <script src="js/js-console.js">	  
    </script>
    <script>
        function parseUrl(url) {
            var match = /(.*):\/\/(.*)(\/.*)/.exec(url);
            return {protocol: match[1], server: match[2], resource: match[3]};
        }

        function onExecuteClick() {
            var url = jsConsole.read("#input");
            var resultObject = parseUrl(url);
            for (var i in resultObject) {
                jsConsole.writeLine(i+': '+resultObject[i]);
            }
        }
    </script>
