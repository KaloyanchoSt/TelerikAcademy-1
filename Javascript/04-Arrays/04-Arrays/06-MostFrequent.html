<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>06-MostFrequent</title>
    <link href="css/js-console.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <a href="01-ArrayX5.html">01-ArrayX5</a> |
        <a href="02-CompareCharArray.html">02-CompareCharArray</a> |
        <a href="03-MaximalSequence.html">03-MaximalSequence</a> |
        <a href="04-MaxIncreasingSequence.html">04-MaxIncreasingSequence</a> |
        <a href="05-SelectionSort.html">05-SelectionSort</a> |
        <a href="06-MostFrequent.html" class="current">06-MostFrequent</a> |
        <a href="07-BinarySearch.html">07-BinarySearch</a>
    </header>
    <table>
        <tr>
            <td><label for="input">Sequence [,]</label></td>
            <td><input type="text" id="input" /></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="onExecuteClick()">Execute</button></td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="js/js-console.js">	  
    </script>
    <script>
        function onExecuteClick() {
            var numbers = jsConsole.read("#input").split(',');
            for (var i = 0; i < numbers.length; i++) {
                numbers[i] = parseInt(numbers[i]);
            }

            var finalMax = 0;
            var currentMax = 0;
            var MaxElement = numbers[0];

            for (var i = 0; i < numbers.length; i++) {
                currentMax = 0;
                for (var j = 0; j < numbers.length; j++) {
                    if (numbers[i] == numbers[j]) {
                        currentMax++;
                    }
                }
                if (finalMax < currentMax) {
                    finalMax = currentMax;
                    MaxElement = numbers[i];
                }
            }
            jsConsole.writeLine(MaxElement + "(" + finalMax + " times)");
        }
    </script>
    <p style="font-size:12px;">
        // 06. Write a program that finds the most frequent number in an array. <br />
        // Example: {4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3}  4 (5 times)

    </p>
</body>
