    <table>
        <tr>
            <td><label for="sequence">Sequence [,]</label></td>
            <td><input type="text" id="sequence" /></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="onExecuteClick()">Execute</button></td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="js/js-console.js">	  
    </script>
    <script>
        function onExecuteClick() {
            var input = jsConsole.read("#sequence");
            var numbers = input.split(',');
            var maxSequence = 0;
            var currentSequence = 1;
            var sequenceDigit = 0;

            for (var i = 0; i < numbers.length; i++) {
                if (numbers[i] == numbers[i + 1]) {
                    currentSequence++;
                }
                else {
                    if (currentSequence > maxSequence) {
                        maxSequence = currentSequence;
                        sequenceDigit = numbers[i];
                    }
                    currentSequence = 1;
                }
            }

            // Special case
            if (currentSequence > maxSequence) {
                maxSequence = currentSequence;
                sequenceDigit = numbers[numbers.length - 1];
            }

            // Display the maximum sequence
            jsConsole.writeLine("The input sequence is: ");
            for (var i = 0; i < numbers.length; i++) {
                jsConsole.write(numbers[i] + " ");
            }
            jsConsole.writeLine("<br/>");
            jsConsole.writeLine("The maximum sequence is: ");
            for (var i = 0; i < maxSequence; i++) {
                jsConsole.write(sequenceDigit + " ");
            }
        }
    </script>
    <p style="font-size:12px;">
        // 03. Write a script that finds the maximal sequence of equal elements in an array.<br />
		// Example: {2, 1, 1, 2, 3, 3, 2, 2, 2, 1}  {2, 2, 2}.

    </p>
