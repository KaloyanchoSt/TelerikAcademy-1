    <table>
        
        <tr>
            <td></td>
            <td><label for="numbers">Enter numbers (sepparated by comma [,]):</label></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="text" id="numbers" /></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="onExecuteClick()">Execute</button></td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="js/js-console.js">	  
    </script>
    <script>
        function onExecuteClick() {
            var input = jsConsole.read("#numbers");
            input.replace('/\s*\g,""');
            var arr = input.split(',');

            var negativeCount = 0;
            var product = 1;
            var zeroInArray = false;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < 0) {
                    negativeCount++;
                }
                product *= arr[i];
                if (arr[i] == 0) {
                    zeroInArray = true;
                }
            }
            if (zeroInArray) {
                jsConsole.writeLine("The product is ZERO!");
            }
            else {
                if (negativeCount % 2 == 0) {
                    jsConsole.writeLine("The product IS POSITIVE!");
                }
                else {
                    jsConsole.writeLine("The product IS NEGATIVE!");
                }
            }

            jsConsole.writeLine("PRODUCT: " + product);
            jsConsole.writeLine("Negative count: " + negativeCount);
        }
    </script>
    <p style="font-size: 12px;">
        // 02. Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it. Use a sequence of if statements.

    </p>
