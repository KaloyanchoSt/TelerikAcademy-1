<body>
    <header>

    <table>
        <tr>
            <td>A:</td>
            <td>
                <input type="text" id="a" /></td>
        </tr>
        <tr>
            <td>B:</td>
            <td>
                <input type="text" id="b" /></td>
        </tr>
        <tr>
            <td>C:</td>
            <td>
                <input type="text" id="c" /></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="onExecuteClick()">Execute</button></td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="js/js-console.js">	  
    </script>
    <script>
        function onExecuteClick() {
            var a = jsConsole.readInteger("#a");
            var b = jsConsole.readInteger("#b");
            var c = jsConsole.readInteger("#c");

            if ((a >= b && a >= c)) {
                jsConsole.writeLine(a + " is the biggest integer.");
            }
            else if (b >= a && b >= c) {
                jsConsole.writeLine(b + " is the biggest integer.");
            }
            else {
                jsConsole.writeLine(c + " is the biggest integer.");
            }
        }
    </script>
    <p style="font-size: 12px;">
        // 03. Write a script that finds the biggest of three integers using nested if statements.
    </p>
